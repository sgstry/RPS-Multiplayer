<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>
	<body>

		<div class="page-header">
  			<h1>Rock Paper Scissors</h1>
  			<button id="check">Click</button>
		</div>
		<div class="container">
			<span style="display: none">Hi </span>
			<span style="display: none"> You are Player </span>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="input-group start">
			      		<input type="text" class="form-control" id="name-input" placeholder="Name">
			      		<span class="input-group-btn">
			        		<button class="btn btn-secondary" id="start-btn" type="button">Start</button>
			      		</span>
			    	</div>
		    	</div>
		    </div>
		    <div class="row" id="game-row">
		    	<div class="col-md-4 tile">
		    		<div class="play" id="player1">
		    			<div class="player-name" id="player1-name">P1 Name</div>
		    			<div class="p1choice">Rock</div>
		    			<div class="p1choice">Paper</div>
		    			<div class="p1choice">Scissors</div>
		    			<div class="score" id="player1-score">Wins:  Losses: </div>
		    		</div>
		    	</div>
		    	<div class="col-md-4 tile">
		    		<div class="play" id="winner">Winner
						<div id="count">
							0
						</div>
						<div id="num-players">
						    0
						</div>
		    		</div>
		    	</div>
		    	<div class="col-md-4 tile">
		    		<div class="play" id="player2">
		    			<div class="player-name" id="player2-name">P2 Name</div>
		    			<div class="p2choice">Rock</div>
		    			<div class="p2choice">Paper</div>
		    			<div class="p2choice">Scissors</div>
		    			<div class="score" id="player2-score">Wins:  Losses: </div>
		    		</div>
		    	</div>
		    </div>
	    </div> 

	</body>


	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Firebase library -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Rock Paper Scissors game logic -->
	<script src="assets/javascript/rps.js"></script>
</html>
